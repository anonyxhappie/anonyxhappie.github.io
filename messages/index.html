<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Anonymous Messages</title>
    <link rel="stylesheet" href="css/style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" />
    
</head>

<body>
    <div class="container">
        <h1 class="event"><i><img src="images/google-logo.png" alt="google-logo" class="animated slideInRight"></i><span>Anon<i>y</i>mous </span> Messages</h1>
        <div id="login" class="wrapper">
            <span><strong>Login to get Messages</strong></span>
            <button id="signin" onclick="authCheck()" class="animated bounceInDown">Sign In</button>                
        </div>
        <div id="feedback" class="wrapper animated rotateInUpRight">
        </div>        
    </div>

    <script src="js/main.js"></script>
