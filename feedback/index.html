<html>
    <head>
        <title>theFirebaseForm</title>
        <style>
        *{
            margin: 16px;
            padding: 16px;   
            color: white;
            font-weight: bolder;
            background:rebeccapurple;
        }
        </style>
    </head>
    <body>
        <h1>Firebase Example</h1>
        <form id="form">
            <input type="text" name="firstname" id="firstname" placeholder="First Name"><br>
            <input type="text" name="lastname" id="lastname" placeholder="Last Name"><br>
            <input type="submit" value="Submit">
        </form>
     </body>
     <script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>
     <script>
       // Initialize Firebase
       var config = {
         apiKey: "AIzaSyB7OBVdghZHJ0-VKlC9wq1EWAFxute-IGM",
         authDomain: "time-tracking-b4b81.firebaseapp.com",
         databaseURL: "https://time-tracking-b4b81.firebaseio.com",
         projectId: "time-tracking-b4b81",
         storageBucket: "time-tracking-b4b81.appspot.com",
         messagingSenderId: "251184367762"
       };
       firebase.initializeApp(config);
     </script>
     <script>
         
         var dataRef = firebase.database().ref('name');


         document.getElementById('form').addEventListener('submit', submitForm);

         function submitForm(event){
             event.preventDefault();
             
             var firstname = getValue('firstname');
             var lastname = getValue('lastname');
             saveData(firstname, lastname);
             console.log('Data Sent');
             document.getElementById('form').reset();
         }
        

        function getValue(id){
            return document.getElementById(id).value;
        }

        function saveData(firstname, lastname){
            var newDataRef = dataRef.push();
            newDataRef.set({
                firstname: firstname, 
                lastname: lastname
            });
        }
     </script>
</html>
